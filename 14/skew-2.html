<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Transform</title>
    <style>
			#container{
				width:600px;
				margin:20px auto;
			}
			h1 {
				width:500px;
				height:80px;
				background-color:#222;
				color:#fff;
				font-weight:bold;			
        line-height: 80px;
        text-align: center;	 

				/* Do it! 제목 텍스트 비틀기 */
			
			
			}
			#skewx:hover { transform: skewX(30deg); }
			#skewy:hover { transform: skewY(15deg); }
			#skewxy:hover { transform: skew(-25deg, -15deg); }
		</style>
	</head>
	<body>		
		<div id="container">		
      <h1>CSS 변형 함수 익히기</h1>
		</div>		
	</body>
</html>
