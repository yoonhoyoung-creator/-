<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>즉시 실행 함수</title>
  <style>
		body {
			padding-top:20px;
			text-align:center;
		}
	</style>
</head>
<body>
	<script>		
	// Do it! 매개변수가 있는 즉시 실행 함수 사용하기
	(function(a, b) {
		sum = a + b;
	}(100, 200));
	document.write('함수 실행 결과 : ${sum}');
  </script>	
</body>
</html>
